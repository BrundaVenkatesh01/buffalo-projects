pre-commit:
  parallel: true
  commands:
    eslint:
      run: npx eslint --ext .ts,.tsx {staged_files}
    prettier:
      run: npx prettier --write {staged_files}
pre-push:
  commands:
    typecheck:
      run: npm run typecheck
    tests:
      run: npm run test
commit-msg:
  commands:
    no-emoji:
      run: node scripts/check-no-emoji-commit-msg.mjs {1}
